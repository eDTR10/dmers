<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/svg+xml" href="/dmers/icon.png" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>DMeRS-10</title>
  <script type="text/javascript">
    (function() {
      var l = window.location;

      var pathname2 = l.pathname;
      if (pathname2.split('/').filter(Boolean).length > 1) {
        var redirectUrl2 = l.protocol + '//' + l.host + '/index.html?redirect=' + encodeURIComponent(pathname2 + l.search + l.hash);
        window.location.replace(redirectUrl2);
      }else{
        var pathname = l.pathname.split("/").slice(0, -1).join("/");
        var redirectUrl = l.protocol + "//" + l.host + pathname + "/index.html?redirect=" + encodeURIComponent(l.pathname + l.search + l.hash);
        window.location.replace(redirectUrl);
      }

      // var pathname = l.pathname.split("/").slice(0, -1).join("/");
      // var redirectUrl = l.protocol + "//" + l.host + pathname + "/index.html?redirect=" + encodeURIComponent(l.pathname + l.search + l.hash);
      // window.location.replace(redirectUrl);
    })();
  </script>
</head>
<body></body>
</html>
